# testimonial
testimonial:
  enable: true
  title: "Testimonials"
  items:
  
    - name: "Randy Ory"
      position: "Lead Crime Analyst, Georgia Tech University Police Department"
      content: "John is a master problem solver and is the go-to guy in his department for data analysis. He has been expanding his knowledge base for years, picking up programming knowledge on his own time and continuing to add to his already impressive tool belt, with skills in GIS, crime analysis, R programming, and data science, making himself indispensable to his department, and to the many people who depend on him for timely and accurate information and analysis."
      image:
        x: "img/testimonials/gaTech-pd.png"
        _2x: "img/testimonials/gaTech-pd.png"
        
    - name: "Donnie Reece"
      position: "Operations Manager & WebEOC Administrator, Atlanta Fulton County Emergency Management"
      content: "John is an ideal team member capable of quickly identifying the end goals and steps needed to accomplish them. Additionally, he is a ideal team member. Capable of adapting to new processes and thinking outside to the box to leverage tools in new ways to fill gaps rather than allow the limitations to slow progress."
      image:
        x: "img/testimonials/fulton-logo-text-bottom.png"
        _2x: "img/testimonials/fulton-logo-text-bottom.png"
        
    - name: "Danni Olson"
      position: "Intelligence Technical Specialist, Microsoft"
      content: "John is incredible at understanding data analytics. It is a pleasure to work with him on projects to bring data to life and create reports that allow the City of Atlanta to make Data Driven Decisions quickly. I highly recommend him for any analytics project/role."
      image:
        x: "img/testimonials/microsoft_logo.png"
        _2x: "img/testimonials/microsoft_logo.png"
        
    - name: "Shila Hawk, Ph.D."
      position: "Law Enforcement Coordination (LEC) Specialist, Department of Justice, United States Attorney's Office, Northern District of Georgia"
      content: "“I have worked with Moses for over a decade on various data acquisition and analyses projects; wherein he always made sure the extractions and programming were clearly defined, executed, and coding understood. He is extremely knowledgeable and thorough, to make sure that clients not only get the products needed, but that appropriate inference can be dawns from the work."
      image:
        x: "img/testimonials/USAO.png"
        _2x: "img/testimonials/USAO.png"
        


